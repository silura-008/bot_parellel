    influence_conversation: false

  tone:
    type: categorical
    values:
        - friendly
        - formal   
    mappings:
        - type: custom
    initial_value: formal
    influence_conversation: true

  personality:
    type: categorical
    values:
        - new
        - joy
        - sorrow
        - fury
        - nervous
    mappings:
        - type: custom
    initial_value: new
    influence_conversation: true

  emotion:
    type: categorical
    values:
        - happy
        - sad
        - angry
        - anxious
        - fear
    mappings:
        - type: custom
    influence_conversation: true

